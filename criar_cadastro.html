<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Criar cadastro </title>
    <link rel="stylesheet" href="criar_cadastro.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <a href="cadastre-se.html">
                <img src="voltar.png" alt="">
            </a>
            <div class="titulo"> Crie seu Cadastro </div>
        </div>
        <form action="">
            <div class="container_cadastro">
                <div class="cadastro">
                    <div class="retangulo_invisivel">
                        <div class="subtitulo"> Insira as informações solicitadas: </div>
                        <div class="rotulos">
                            <label for="name"></label>
                            <input type="text" placeholder="Nome" id="nome">
                        </div>
                        <div class="rotulos">
                                <label for="cpf"></label>
                                <input type="text" placeholder="CPF" id="cpf">
                                <label for="rg"></label>
                                <input type="text" placeholder="RG" id="rg">
                        </div>
                        <div class="rotulos">
                            <label for="data"></label>
                            <input type="date" id="data">
                            <label for="e-mail"></label>
                            <input type="email" placeholder="E-mail" id="email">
                        </div>
                        <div class="rotulos">
                            <label for="Celular"></label>
                            <input type="tel" placeholder="Celular" id="celular">
                            <label for="telefone"></label>
                            <input type="tel" placeholder="Telefone residencial" id="telefone">
                        </div>
                        <div class="rotulos">
                            <label for="endereco"></label>
                            <input type="text" placeholder="Endereço" id="endereco">
                            <label for="numero"></label>
                            <input type="text" placeholder="Nº" id="numero">
                        </div>
                        <div class="rotulos">
                                        <div class="senha">
                                            <div id="senha_1">
                                                Senha(mín. 8 caracteres): <br>
                                                <label for="senha"></label>
                                                <input type="password" id="senha">
                                            </div>
                                            <div id="senha_1">
                                                Confirme a senha: <br>
                                                <label for="senha"></label>
                                                <input type="password" id="senha">
                                            </div>
                                            <div class="declaro">
                                                    <div id="checkbox">
                                                        <label> 
                                                            <input type="checkbox" id="quadrado">
                                                    </div>
                                                    <div id="texto"> Declaro veracidade em todos os dados adicionados acima </div> 
                                                </label>
                                            </div>
                                        </div>
                                        <div class="foto">
                                            <div class="fo">
                                                <a href="">
                                                    <img src="foto.png" alt=""> 
                                                    <div class="f"> Adicione sua foto </div>
                                                </a>
                                            </div>
                                        </div>
                        </div>
                        <div class="botao_a"> <br>
                            <a href="">
                                <div class="botao"> Confirmar e enviar </div>
                            </a> 
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
