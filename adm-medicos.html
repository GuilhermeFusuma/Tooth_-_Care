<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <title>Adm Médicos</title>
    <link rel="stylesheet" href="componentes.css">
    <link rel="stylesheet" href="style_adm-medico.css">

<body>
    <section class="adm">
        <!-- barra lateral do adm -->
        <div class="container-adm">
            <div id="data">
                <img src="adm imagens/calendário.png" alt="">
                <p>03/03/2024</p>
            </div>
            <div id="horario">
                <img src="adm imagens/relogio.png" alt="">
                <time datetime="">18 : 30 : 25</time>
            </div>
            <div id="linha"></div>
            <div class="container-paginas">
                <a href="adm-pacientes.html">
                    <div class="pagina paciente">
                        <div class="circulo">
                            <img src="adm imagens/pacientes.png" alt="">
                        </div>
                        <p>Pacientes</p>
                    </div>
                </a>
                <a href="adm-medicos.html">
                    <div class="pagina medico">
                        <div class="circulo">
                            <img src="adm imagens/doutor.png" alt="">

                    </div>
                </a>
                <a href="adm-agendamentos.html">
                    <div class="pagina agendamento">

                            <img src="adm imagens/calendário.png" alt="">

                    </div>
                </a>
            </div>
        </div>
        <!-- conteúdo do adm -->
        <div class="conteudo-adm">
            <div class="container">
                <a href="" class="medico">
                    <div id="doutor" class="item">
                        <p>Doutor:</p>
                        <p>Dr. Akira Tamashiro</p>
                    </div>
                    <div id="especialidade" class="item">
                        <p>Especialidade:</p>
                        <p>Clínico Geral</p>
                    </div>
                    <div id="salário" class="item">
                        <p>Salário</p>
                        <p>R$ 3.500,00</p>
                    </div>
                    <div id="remover_medico">
                        <p>Remover médico</p>
                        <div id="icone-x"></div>
                    </div>
                </a>
            </div>
        </div>  
    </section>

</html>
