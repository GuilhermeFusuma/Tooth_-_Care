<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adm-adicionar-médico</title>
    <link rel="stylesheet" href="componentes.css">
    <link rel="stylesheet" href="style_adicionar-medico.css">
</head>
<body>
    <section class="adm">
        <!-- barra lateral do adm -->
        <div class="container-adm">
            <div id="data">
                <img src="adm imagens/calendário.png" alt="">
                <p>03/03/2024</p>
            </div>
            <div id="horario">
                <img src="adm imagens/relogio.png" alt="">
                <time datetime="">18 : 30 : 25</time>
            </div>
            <div id="linha"></div>
            <div class="container-paginas">
                <a href="adm-pacientes.html">
                    <div class="pagina paciente">
                        <div class="circulo">
                            <img src="adm imagens/pacientes.png" alt="">
                        </div>
                        <p>Pacientes</p>
                    </div>
                </a>
                <a href="adm-medicos.html">
                    <div class="pagina medico">
                        <div class="circulo">
                            <img src="adm imagens/doutor.png" alt="">
                        </div>
                        <p>Médicos</p>
                    </div>
                </a>
                <a href="adm-agendamentos.html">
                    <div class="pagina agendamento">
                        <div class="circulo">
                            <img src="adm imagens/calendário.png" alt="">
                        </div>
                        <p>Agendamentos</p>
                    </div>
                </a>
            </div>
        </div>
        <!-- conteúdo do adm -->
        <div class="conteudo-adm">
            <div class="wraper">
                <h1>Novo Médico</h1>
                <form action="">
                    <input type="text" class="text" placeholder="Nome Completo" required>
                    <input type="number" class="text" inputmode="numeric" placeholder="CPF" required>
                    <input type="email" class="text" placeholder="E-mail" required>
                    <input type="text" class="text" placeholder="Login" required>
                    <input type="password" class="text" placeholder="Senha" required>
                    <input type="number" inputmode="numeric" class="text" placeholder="Salário" required>
                    <label for="profissao" id="caixa-de-profissoes">
                        <input list="profissoes" placeholder="Escolha uma profissão" required>
                        <datalist id="profissoes">
                            <option value="Clínico Geral"></option>
                            <option value="Odonto Pediatria"></option>
                            <option value="Cirurgião"></option>
                            <option value="Periodontia"></option>
                            <option value="ortodontia"></option>
                        </datalist>
                    </label>
                    <a href="adm-medicos.html" id="submit">
                        <label for="send">
                            <input type="submit" id="salvar" value="Salvar">
                        </label>
                    </a>
                </form>
            </div>
        </div>  
    </section>
</body>
</html>
